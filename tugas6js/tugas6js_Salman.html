<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tugas6js SALMAN</title>

<!-- css sederhana untuk mempercantik tampilan -->
<style>
  img {
    border: 2px solid black;
    width: 300px;
    height: 200px;
    cursor: pointer;
    margin: 10px;
  }
</style>

</head>
<body>
	<!-- Gambar-gambar yang akan ditampilkan -->
<img src="https://media.istockphoto.com/id/172433276/photo/teenagers-at-bottom-of-stairs.jpg?s=170667a&w=0&k=20&c=TxgpttrNTtA3DdqRq62kQcZT63VaJX6SHwqUa37MyMs=" id="gambar1">
<img src="https://media.istockphoto.com/id/1352283572/photo/surprised-female-excited-to-get-kitten-as-gift-from-boyfriend-while-hanging-out-outside.jpg?s=170667a&w=0&k=20&c=d5UHMhmSF4I4HztpCqQHVWCtv2FE2VdqLpVr0WRTOts=" id="gambar2">
<img src="https://images.unsplash.com/photo-1670272498425-e13ce4fcf5f0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" id="gambar3">

<!-- jQuery untuk membuat gambar menjadi hilang ketika diklik -->
<!-- saya menginstall jquery di npm -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  $(document).ready(function() {
    $('#gambar1, #gambar2, #gambar3').click(function() {
      $(this).hide();
      // Menampilkan gambar kembali setelah 3 detik
      var id = $(this).attr('id');
      setTimeout(function() {
        $('#' + id).show();
      }, 3000);
    });
  });
</script>
</body>
</html>
